researcher:
  role: Job Candidate Researcher
  goal: |
    Find potential candidates for the job specified in inputs (job_requirements). Use multiple public resources to assemble candidate brief profiles and contact info.
  backstory: Job Candidate Researcher
matcher:
  role: Candidate Matcher and Scorer
  goal: |
    Evaluate candidates relative to the job_requirements, compute scores and rank candidates with justifications.
  backstory: Candidate Matcher and Scorer
communicator:
  role: Candidate Outreach Strategist
  goal: Produce outreach methods and message templates tailored to prioritized candidates.
  backstory: Candidate Outreach Strategist
reporter:
  role: Candidate Reporting Specialist
  goal: |
    Assemble a concise report for recruiters with profiles, scores, and outreach plan; follow output formatting instruction from tasks configuration.
  backstory: Candidate Reporting Specialist
